name: Run unit tests

on:
  pull_request:
  merge_group:

env:
  CLIENT_DB_URL: https://abcdefa-1234-5678-90ab-cdef12345678-fake-region-123.apps.astra.datastax.com
  CLIENT_DB_TOKEN: AstraCS:fake_token:fake_token
  CLIENT_EMBEDDING_API_KEY: fake_embedding_api_key

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [ 18.x, 24.x ]

    if: ${{ github.event_name == 'merge_group' || matrix.node-version != '18.x' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run unit tests
        run: npm run test -- -u
